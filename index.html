<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obst oder Gemüse?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f3f3f3;
    }
    #game-container {
      margin-top: 50px;
    }
    img {
      max-width: 300px;
      margin: 20px 0;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .correct {
      background-color: #4CAF50;
      color: white;
    }
    .wrong {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Obst oder Gemüse?</h1>
  <div id="game-container">
    <img id="fruit-image" src="apple.jpg" alt="Frucht">
    <div>
      <button id="fruit-button">Obst</button>
      <button id="vegetable-button">Gemüse</button>
    </div>
    <p id="feedback"></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
